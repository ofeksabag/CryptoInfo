<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Info</title>
    <link rel="icon" href="assets/images/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <header>
        <div class="parallaxBg"></div>
        <div class="headerContent">
            <nav>
                <span>
                    <a id="currenciesLink" href="javascript:void(0)">Currencies</a>
                </span>
                <span>
                    <a id="reportsLink" href="javascript:void(0)">Reports</a>
                </span>
                <span>
                    <a id="aboutLink" href="javascript:void(0)">About</a>
                </span>
            </nav>
            <div class="coin"></div>
            <div class="searchDiv">
                <label for="search">
                    <i class="bi bi-search"></i>
                </label>
                <input type="text" id="search" placeholder="Search:">
            </div>
        </div>
    </header>

    <main>
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Oops...</h5>
                        <button id="closeModal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>You can save only 5 coins!</p>
                        <p>But you can change with one else:</p>
                        <div id="displayCoinsToChange"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="logo">
            Crypto Info
        </div>
        <section id="contentDiv">
            <div class="currencies">
                <div class="spinner-border" role="status"></div>
            </div>
            <div class="reports" id="reports">
                <div class="spinner-border" role="status"></div>
            </div>
            <div class="about">
                <div class="spinner-border" role="status"></div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="banner"></div>
        <br />
        &copy; All rights reserved
        <br /><br />
    </footer>
</body>
</html>
